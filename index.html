<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container-main">
            <header class="bg-light">
                <div class="container">
                    <div class="row">
                        <nav class="navbar navbar-expand-lg ">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">Cooking Master</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">About</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Recipe</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Blog</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </header>
            <main class="container mt-5">


                <div class="row mb-5">
                    <div class="col-md-6 offset-md-3">
                        <div class="input-group">
                            <input type="text" id="mealName" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <button onclick="submitUserInput()" id="searchBtn" class="btn btn-success"
                                    type="button">
                                    Search
                                </button>
                            </div>
                        </div>
                        <span id="warningText" class="fs-6 text-danger"></span>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div id="ingredientsWrapper">
                            <h3>Ingredient List</h3>
                            <img id="ingredientImg" src="" alt="">
                            <ul class="list" id="ingredientList">


                            </ul>

                        </div>
                    </div>
                </div>

                <div class="container mt-5 mb-5" id="singleMeal">
                    <div class="row singleMeal" id="mealsWrapper">

                    </div>
                </div>
        </div>
    </div>



</body>
<script src="script.js"></script>

</html>
